<div class="row">
  <div class="col-md-12">
    <agm-map style="height: 100px" [latitude]=" 46.60856" [longitude]="13.85062" [zoom]=5>
      <agm-marker *ngIf="fromCoordinates"
         [latitude]="fromCoordinates.lat"
          [longitude]="fromCoordinates.lng"
          [label]="mlabel"
      > </agm-marker>
         <agm-marker *ngIf="toCoordinates"
         [latitude]="toCoordinates.lat"
          [longitude]="toCoordinates.lng"
          [label]="mlabel"
      > </agm-marker>
         <agm-marker *ngIf="viaCoordinates"
         [latitude]="viaCoordinates.lat"
          [longitude]="viaCoordinates.lng"
          [label]="mlabel"
      > </agm-marker>


    </agm-map>
  </div>
