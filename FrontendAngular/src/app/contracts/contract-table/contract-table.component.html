
<div class="card mb-3">
    <div class="card-header">
       <input type="text" [(ngModel)]="queryString" id="search" placeholder="Suche nach VertrÃ¤gen">
    </div>
    <div class="card-block table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Contract Nr</th>
                    <th>Erstellt</th>
                    <th>Offert Am</th>
                    <th>Offert Nr</th>
                    <th>Organisation</th>
                </tr>
            </thead>
            <tbody *ngIf="contracts">
                <tr (click)="openContract(contract)"  *ngFor="let contract of contracts | arraySearch:queryString">

                    <td>{{contract.creationDate}}</td>
                    <td>{{contract.offertDate}}</td>
                    <td>{{contract.offertNr}}</td>
                    <td>{{contract.offertOrganisation}}</td>
                </tr>
            </tbody>
        </table>
