    <div class="railway-bill-container">
        <contract-map [transportClass]="transportClass"></contract-map>
        <div class="railway-bill" *ngFor="let rb of transportClass.railwayBills">
            <contract-detail-section [title]="'Wagen Nr. ' + rb.wagon.wagonNumber" [opened]="false"> 
                <route-graph [railwayBill]="rb"></route-graph>
                <div class="info">
                    <div class="title">Details zum Wagon</div>
                    <div class="item">
                        <div class="label">Wagennummer:</div>
                        <div class="value">{{rb.wagon.wagonNumber}}</div>
                    </div>
                    <div class="item">
                        <div class="label">Gesamtgewicht:</div>
                        <div class="value">{{rb.wagon.totalWeight}}</div>
                    </div>
                    <div class="item">
                        <div class="label">info:</div>
                        <div class="value">{{rb.wagon.wagonNumber}}</div>
                    </div>
                </div>
                <div class="info" *ngIf="rb.wagon.cargo">
                    <div class="title">GÃ¼ter</div>
                    <div class="item">
                        <div class="label">Beschreibung</div>
                        <div class="value">{{rb.wagon.cargo.description}}</div>
                    </div>
                    <div class="item">
                        <div class="label">Gewicht</div>
                        <div class="value">{{rb.wagon.cargo.weight}}</div>
                    </div>
                </div>
            </contract-detail-section>
        </div>
    </div>
